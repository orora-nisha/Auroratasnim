<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

<div class="container mt-5">
      <div class="row  justify-content-center">        <!-- text-center only take the text center not the input field -->
        <div class="col-md-8"> 
    


<div class="card">
  <div class="card-header bg-info text-white">
    Login
  </div>
  <div class="card-body">
    

   
            <form>  
             <div class="form-group row">     <!-- take col-md-8 as one row.
                                               and divide it in 3:9-->  
                                                                              <!-- class="form-group" create gap
                                                                                               between each label -->
        <label for="password" class="col-md-3 col-form-label"> Email Address </label>
        <div class="col-md-9">
        <input type="email" name="email" class="form-control" id="email">    
                                               <!--  name="email" means other surver side may php, java in which
                                               name it opened -->
         </div>
        </div>

        
        <div class="form-group row">
         <label for="email" class="col-md-3 col-form-label"> Password </label>
         <div class="col-md-9">
        <input type="password" name="password" class="form-control" id="password" class="from-check-input">
          </div>
          </div>
                  <!-- from-check, class="from-check-input" use to lebel the checkbox in same equal level
                                                with email and password  -->

          
           <div class="row justify-content-end">   <!-- justify-content-end to shift the checkbox in col-md-9  -->
            <div class="col-md-9">
          <div class="form-group from-check">  <!--  class="form-group" use to creat gap beyween each label -->
        <input type="checkbox" name="remember_me"  id="remember_me">   <!--  if password forgetted by us we use checkbox -->
         <label for="remember_me"> Remember me</label>          <!-- to show the text use label tag -->
         </div> 
         </div>                                             
          </div>
                              <!--  for="remember_me", id="remember_me" use thus clicking on the text Remember me it also work weither we don't click on checkbox-->


             <div class="row justify-content-end">
               <div class="col-md-9  text-right">
          <button type="submit" class="btn btn-info btn-sm"> Submit </button>
          </div>
        </div>
</form> 
    
  

  </div>
</div>

 
  </div>
  </div>
  </div>


                      <!-- "form" means take some entry through input field and thus we can submitt it -->






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
